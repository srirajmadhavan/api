<!doctype html>
<html lang="en">
<head>
    <base href="/" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
    <meta name="author" content="FamousThemes" />
    <title>GoMobile - A next generation web app theme</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/colors/green/green.css" rel="stylesheet" />
    <link href="css/idangerous.swiper.css" rel="stylesheet" />
    <link href="css/swipebox.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css' />
   
</head>
<body ng-app="ami">
    <div id="header" ng-show="showheader">
        <div class="gohome radius20"><a href="#"><img src="images/icons/home.png" alt="" title="" /></a></div>
        <div class="gomenu radius20"><a href="#"><img src="images/icons/contact.png" alt="" title="" /></a></div>
    </div>
    <div class="swiper-container swiper-parent">
        <div class="swiper-wrapper">
            <div ng-view></div>
        </div>
    </div>
    
    <!-- Angular JS Library -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-local-storage.min.js"></script>
    <script src="js/angular-poller.js"></script>

    <!-- Common JS library -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.tabify.js"></script>

    <!-- CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/code.js"></script>
    <script src="js/load.js"></script>

    <!-- ANGULAR CUSTOM CONTROLLERS -->
    <script src="js/controllers/BusRouteDetailController.js"></script>
    <script src="js/controllers/BusRouteListController.js"></script>
    <script src="js/controllers/BusSearchController.js"></script>
    <script src="js/controllers/BusStopController.js"></script>
    <script src="js/controllers/BusStopDetailController.js"></script>
    <script src="js/controllers/FavoriteController.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/UserInfoController.js"></script>
    <script src="js/controllers/HeaderController.js"></script>
    
    <!-- ANGULAR CUSTOM SERVICES -->
    <script src="js/services/UserService.js"></script>
    <script src="js/services/RouteService.js"></script>
    <script src="js/services/StopService.js"></script>
  
   
</body>
</html>
